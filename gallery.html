<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
      <div class="full-img" id="fullImgBox">
            <img src="Image1.jpg" id="fullImg">
            <span onclick="closeFullImg()">X</span>
      </div>
    <div class="Img-gallery">
      <img src="Image1.jpg" onclick="openFullImg(this.src)">
      <img src="Image2.jpg" onclick="openFullImg(this.src)">
      <img src="Image3.jpg" onclick="openFullImg(this.src)">
      <img src="Image4.jpg" onclick="openFullImg(this.src)">
      <img src="Image5.jpg" onclick="openFullImg(this.src)">
      <img src="Image6.jpg" onclick="openFullImg(this.src)">
      <img src="Image7.jpg" onclick="openFullImg(this.src)">
      <img src="Image8.jpg" onclick="openFullImg(this.src)">
      <img src="Image9.jpg" onclick="openFullImg(this.src)">
      <img src="Image10.jpg" onclick="openFullImg(this.src)">
      <img src="Image11.jpg" onclick="openFullImg(this.src)">
      <img src="Image12.jpg" onclick="openFullImg(this.src)">
      <img src="Image13.jpg" onclick="openFullImg(this.src)">
      <img src="Image14.jpg" onclick="openFullImg(this.src)">
      <img src="Image15.jpg" onclick="openFullImg(this.src)">
      <img src="Image16.jpg" onclick="openFullImg(this.src)">
    </div>
  <script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");
    
    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }
    function closeFullImg(){
        fullImgBox.style.display = "none";
    }

  </script>
</body>
</html>
